<style id="jsbin-css">
.details {
  display: none;
}

.collapsed {
  color: grey;
}

li {
  cursor: pointer;
}
</style>
<!DOCTYPE html>
<html>
<body>
  <ul>
    <li>
      Bag of suck (100)
      <div class="details">
        You don't want to own this!
      </div>
    </li>
    <li>
      Bag of luck (200)
      <div class="details">
        You might want to own this!
      </div>
    </li>
    <li>
      Bag of fuck (300)
      <div class="details">
        You really want to own this!
      </div>
    </li>
  </ul>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script id="jsbin-javascript">
$(function() {
  $('li').on('click', function(e) {
    var $clickedItemDetails = $(e.currentTarget).find('.details');
    var $allDetails = $('li .details');

    if ($clickedItemDetails.is(':hidden')) {
      $allDetails.hide().parent().removeClass('collapsed');
      $clickedItemDetails.show();
    } else {
      $clickedItemDetails.hide();
    }
    
    $allDetails.each(function(index, el) {
      if ($(el).is(':hidden')) {
        $(el).parent().addClass('collapsed');
      }
    });
    
    if ($('li.collapsed').length === $('li').length) {
      $('li').removeClass('collapsed');
    }
  });  
});
</script>
