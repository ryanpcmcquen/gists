<title>Bannerocity - Personalized Online Sky Banners</title>
<body onload="document.getElementById('message').focus()">
    <div class="heading">
        <img id="logo" src="https://raw.githubusercontent.com/ryanpcmcquen/headFirstJavascriptCode/master/JS%20examples/chapter07/bannerocity/logo.png" alt="Bannerocity">
    </div>
    <form name="orderform" action="bannerocity.php" method="POST">
        <div class="field">Enter the banner message:
            <input id="message" name="message" type="text" size="32" onblur="validateLength(1, 32, this, document.getElementById('message_help'))"> <span id="message_help" class="help"></span>

        </div>
        <div class="field">Enter ZIP code of the location:
            <input id="zipcode" name="zipcode" type="text" size="5" onblur="validateZipCode(this, document.getElementById('zipcode_help'))"> <span id="zipcode_help" class="help"></span>

        </div>
        <div class="field">Enter the date for the message to be shown:
            <input id="date" name="date" type="text" size="10" onblur="validateDate(this, document.getElementById('date_help'))"> <span id="date_help" class="help"></span>

        </div>
        <div class="field">Enter your name:
            <input id="name" name="name" type="text" size="32" onblur="validateNonEmpty(this, document.getElementById('name_help'))"> <span id="name_help" class="help"></span>

        </div>
        <div class="field">Enter your phone number:
            <input id="phone" name="phone" type="text" size="12" onblur="validatePhone(this, document.getElementById('phone_help'))"> <span id="phone_help" class="help"></span>

        </div>
        <div class="field">Enter your email address:
            <input id="email" name="email" type="text" size="32" onblur="validateEmail(this, document.getElementById('email_help'))"> <span id="email_help" class="help"></span>

        </div>
        <input type="button" value="Order Banner" onclick="placeOrder(this.form);">
    </form>
</body>
