path = ["/usr/local/opt/tomcat@8/bin", "/usr/local/opt/php@7.3/sbin", "/usr/local/opt/php@7.3/bin", "/usr/local/opt/node@12/bin", "/Users/rmcquen/bin", "/Users/rmcquen/.cargo/bin", "/usr/local/bin", "/usr/bin", "/bin", "/usr/sbin", "/sbin", "/Library/Apple/usr/bin"]
prompt = "echo $(starship prompt)"
startup = [
    "alias jo [file] { open $file | to json --pretty 4 }",
    "alias cenv [file] { sed 's/=${[^:]*:-/=/' $file | sed 's/}$//' }"
]

[line_editor]
auto_add_history = true
completion_type = "circular"
history_duplicates = "ignoreconsecutive"
history_ignore_space = false
max_history_size = 500000
tab_stop = 4

[textview]
tab_width = 4
